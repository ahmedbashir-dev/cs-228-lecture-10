<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Hello, world!</title>
   
    
  </head>
  <body>
    <div class="container-fluid mt-4">
        <div class="row justify-content-end">
            <div class="col-sm-10">
                <form action="" class="form-inline">
                    <div class="form-group mr-3">
                        <input type="email" placeholder="Enter Email" id="email" name="email" class="form-control">
                    </div>
                    <div class="form-group mr-3">
                        <input type="password" placeholder="Enter Password" id="password" name="password" class="form-control">
                    </div>
                    <input type="submit" value="Login" class="btn btn-primary">
                </form>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-sm-6">
                <h1 class="text-center">Example Form</h1>
                <form>
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" name="name" id="name">
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" name="email" id="email">
                    </div>

                    <div class="form-group">
                        <label for="country">Select Your Country</label>
                        <select class="form-control" name="country" id="country">
                            <option value="">--Select--</option>
                            <option value="pk">Pakistan</option>
                            <option value="uk">United Kingdom</option>
                            <option value="ksa">Kingdom of Saudia Arabia</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="intro">Write your introduction</label>
                        <textarea name="intro" rows="10" id="intro"class="form-control">

                        </textarea>
                    </div>
                    <label for="">Select Admission Preference</label><br>
                    <div class="form-check-inline">
                        <input type="checkbox" class="form-check-input">
                        <label for="Preference" class="form-check-label">Software Engineering</label>
                        
                    </div>
                    <div class="form-check-inline">
                        <input type="checkbox" class="form-check-input">
                        <label for="Preference" class="form-check-label">Computer Science</label>
                        
                    </div>

                    <br>
                    <div class="form-check">
                     
                        <input type="radio" name="gender" id="gender" value="male">
                        <label for="form-check-label">Male</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" name="gender" id="gender" value="female">
                        <label for="form-check-label">Female</label>
                    </div>

                    <div class="form-group">
                        <label for="pic">Upload your Image</label>
                        <input type="file" class="form-control-file" id="pic" name="pic">
                    </div>


                </form>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
